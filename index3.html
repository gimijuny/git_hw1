<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset ="utf-8">
	<title>index3</title>
	<link href="./stylesheet/reset.css" rel="stylesheet" type="text/css">
	<link href="./stylesheet/index3.css" rel="stylesheet" type="text/css">	
</head>
<body>
	<div id="wrap">
		<form action="#" method="post">
			<div id="content">
				<table border="1">
					<tr>
						<th>이름</th>
						<td colspan="3">
							<input type="text"/>
						</td>
					</tr>
					<tr>
						<th>나이</th>
						<td colspan="3">
							<input type="text"/>
						</td>
					</tr>
					<tr>
						<th>성별</th>
						<td colspan="3">
							<input type="radio" name="sex" value="m"/>남
							<input type="radio" name="sex" value="f"/>녀
						</td>
					</tr>
					<tr>
						<th>취미</th>
						<td colspan="3">
							<input type="checkbox" name="book" value="m"/>책
							<input type="checkbox" name="movie" value="f"/>영화
							<input type="checkbox" name="game" value="f"/>게임
						</td>
					</tr>
					<tr>
						<th>지역</th>
						<td colspan="3">
							<select name="live">
								<option value="seoul">서울</option>
								<option value="busan">부산</option>
								<option value="etc">기타</option>
							</select>
						</td>
					</tr>
				</table>
			</div>
		</form>
	</div>
	<a href="./index.html">
	1번째 페이지로 이동 </a><br/>
	<a href="./index2.html">
	2번째 페이지로 이동 </a>
</body>
